[supervisord]
nodaemon=true

[program:dbus]
command=/usr/bin/dbus-daemon --system --nofork
autorestart=true
priority=10

[program:vncserver]
command=/usr/bin/vncserver :1 -geometry 1280x800 -localhost no
user=dev
directory=/home/dev
environment=HOME="/home/dev"
autorestart=true
priority=20

[program:tail_xrdp]
command=/bin/bash -lc "tail -F /home/dev/.vnc/*.log 2>/dev/null || sleep 3600"
autorestart=false
priority=50

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5901 --listen 6901 --web /opt/noVNC
autorestart=true
priority=30
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc.err
